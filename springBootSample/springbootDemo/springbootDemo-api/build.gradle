plugins {
    id 'maven-publish'
}

version '1.0.0-SNAPSHOT'

task apiJar(type: Jar) {
    baseName "springbootDemo-api"
    version  "$version"

    from sourceSets.main.output
    //exclude '**/impl/**'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            if(version.endsWith('-SNAPSHOT')) {
                url "http://120.25.156.197:8081/nexus/content/repositories/snapshots/"
            } else {
                url "http://120.25.156.197:8081/nexus/content/repositories/releases/"
            }
            credentials {
                username = 'deployment'
                password = 'deploy@allchps-369'
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourcesJar
            artifact javadocJar
            groupId "com.aaron"
            artifactId	"springbootDemo-api"
            version 	"$version"
        }
    }

    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
            }
            //没错 我同时把resource指向了java目录 这样就可以收录java目录中的资源文件了
            resources {
                srcDirs = ['src/main/resources','src/main/java']
            }
        }
    }
}