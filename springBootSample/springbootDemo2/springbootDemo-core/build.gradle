plugins {
//    id 'org.springframework.boot' version '2.2.0.M5'
    id 'java-library'
    id("org.springframework.boot") version "2.2.0.M5" apply true
    id("io.spring.dependency-management") version "1.0.8.RELEASE" apply true
}

//apply plugin: 'io.spring.dependency-management'

bootJar {
    enabled = false
}

jar {
    enabled = true
}

project(':springbootDemo-core') {
    dependencies {
        implementation project(':springbootDemo-api')
        implementation project(':springbootDemo-common')
    }
}

dependencies {
//    api project(':springbootDemo-common')

//    implementation 'org.apache.commons:commons-lang3:3.8.1'
    api 'com.alibaba:druid:1.1.10'
    api 'mysql:mysql-connector-java:8.0.17'
    api ('com.101tec:zkclient:0.11')
    api 'org.javassist:javassist:3.20.0-GA'
    api 'org.jboss.netty:netty:3.2.0.Final'
    api ('com.alibaba:dubbo:2.5.5') {
        transitive=false
    }
    api 'com.github.jsqlparser:jsqlparser:1.0'
//    compile 'log4j:log4j:1.2.17'
//    compile 'net.sf.json-lib:json-lib:2.4:jdk15'
    api group: 'org.apache.commons', name: 'commons-pool2', version: '2.6.0'
    api 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.7.4'
    api group: 'com.githup.liuyanggithup', name: 'xxl-job-core', version: '1.2.0'
//    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
//    api "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.0"
    api "org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.0"
    api "org.springframework.boot:spring-boot-starter-data-redis"
    api "org.springframework.boot:spring-boot-starter-cache"
    api "org.springframework.boot:spring-boot-starter-data-jdbc"
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources','src/main/java']
        }

    }
}
