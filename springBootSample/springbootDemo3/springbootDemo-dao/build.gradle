plugins {
    id 'org.springframework.boot' version '2.3.4.RELEASE' apply false
    id("io.spring.dependency-management") version "1.0.10.RELEASE"
}
group 'com.aaron'
version '1.0.0-SNAPSHOT'

jar {
    enabled = true
}

dependencies {
//    implementation project(':springbootDemo-api')
    api project(':springbootDemo-common')
// get recommended versions from the platform project
//    api platform(project(':springbootDemo-api'))
    // import a BOM
    api platform('org.springframework.boot:spring-boot-dependencies:2.3.4.RELEASE')
    // import a BOM. The versions used in this file will override any other version found in the graph
//    implementation enforcedPlatform('org.springframework.boot:spring-boot-dependencies:1.5.8.RELEASE')
    api('com.alibaba:druid:1.2.1')
    api('mysql:mysql-connector-java:8.0.16')
    api('com.xuxueli:xxl-job-core:2.2.0')
    api('javax.validation:validation-api:2.0.1.Final')
    api('com.github.miemiedev:mybatis-paginator:1.2.17')
    api 'com.github.jsqlparser:jsqlparser:3.2'
    api('org.hibernate:hibernate-validator:5.2.4.Final')
    api('log4j:log4j:1.2.17')
//    api('org.slf4j:slf4j-api:1.7.30')
//    api('org.slf4j:slf4j-log4j12:1.7.30')
    api('org.apache.httpcomponents:httpclient:4.5.5')
    api('org.apache.curator:curator-framework:2.13.0') {
        exclude group: 'org.apache.zookeeper', module: 'zookeeper'
    }
    api('org.apache.curator:curator-recipes:2.13.0') {
        exclude group: 'org.apache.zookeeper', module: 'zookeeper'
    }

    api('org.apache.dubbo:dubbo-dependencies-bom:2.7.4.1')
    api('org.apache.dubbo:dubbo-spring-boot-starter:2.7.4.1')
//    api('org.apache.dubbo:dubbo-dependencies-zookeeper:2.7.7')
    api('org.apache.zookeeper:zookeeper:3.4.14') {
        transitive=false
    }
//    api('com.101tec:zkclient:0.11') {
//        transitive(false)
//    }

    api("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.3")
    api("org.springframework.boot:spring-boot-devtools")
    api('org.springframework.boot:spring-boot-starter-web')
    api('org.springframework.boot:spring-boot-starter-data-jdbc')
    api('org.springframework.boot:spring-boot-starter-data-redis')
    api('org.springframework.boot:spring-boot-starter-quartz')
    api('org.springframework.boot:spring-boot-starter-rsocket')
    api('org.springframework.boot:spring-boot-starter-websocket')
    api('org.springframework.boot:spring-boot-starter-logging')
    api("org.springframework.boot:spring-boot-starter-freemarker")

}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        //这样就可以收录java目录中的资源文件了
        resources {
            srcDirs = ['src/main/resources', 'src/main/java']
        }

    }
}