plugins {
    id 'org.springframework.boot' version '2.5.0' apply true
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}
bootJar.enabled = false
jar {
    enabled = true
}

dependencies {
    api project(':springbootDemoMp-dao')
//    api group: 'org.apache.dubbo', name: 'dubbo-spring-boot-starter', version: '2.7.12'
    api group: 'org.apache.dubbo', name: 'dubbo-dependencies-zookeeper', version: '3.0.0.preview', ext: 'pom'
    api group: 'org.apache.dubbo', name: 'dubbo', version: '3.0.0.preview'
}


sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        //这样就可以收录java目录中的资源文件了
        resources {
            srcDirs = ['src/main/resources', 'src/main/java']
        }

    }
}