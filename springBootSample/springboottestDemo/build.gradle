plugins {
    id 'java'
//    id 'org.springframework.boot' version '3.2.7' apply true
//    id "io.spring.dependency-management" version "1.1.5"
    id 'org.springframework.boot' version '2.3.2.RELEASE' apply true
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id 'idea'
    id 'java-library'
}

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

// 全局属性设置
ext {
    // java文件编码方式设置为utf-8
    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'
    javadoc.options.encoding = 'utf-8'

}

group 'com.aaron'
version '1.0-SNAPSHOT'

repositories {
    //https://maven.aliyun.com/mvn/guide
    mavenLocal()
    //使用Maven本地缓存

    maven {
        url "https://maven.aliyun.com/repository/public"
    }
    maven {
        url "https://maven.aliyun.com/repository/spring"
    }
    maven {
        url "https://maven.aliyun.com/repository/google"
    }
    maven {
        url "https://maven.aliyun.com/repository/gradle-plugin"
    }
    maven {
        url "https://maven.aliyun.com/repository/spring-plugin"
    }
    maven {
        url "https://mirrors.huaweicloud.com/repository/maven/"
        name = "华为开源镜像库"
    }
    maven {
        url "https://repo1.maven.org/maven2"
    }
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url "https://repo.spring.io/release"
    }
    maven {
        url "https://repository.jboss.org/nexus/content/groups/public/"
        name = "jboss"
    }
    maven { url "https://jitpack.io" }
    mavenCentral()
}

configurations {
    api.exclude module: "spring-boot-starter-tomcat"
}

dependencies {

    implementation("org.springframework.boot:spring-boot-starter-jetty")
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation 'org.junit.platform:junit-platform-launcher:1.3.0'

//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.3'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.3'
}

test {
    useJUnitPlatform()
}