group 'com.aaron'
version '1.0.0-SNAPSHOT'

buildscript {
    repositories {
        mavenLocal()
        maven {
            url "http://120.25.156.197:8081/nexus/content/groups/public/"
        }
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
//        maven { url"https://repo.spring.io/libs-release" }
//        maven { url "http://repo.spring.io/snapshot" }
//        maven { url "http://repo.spring.io/milestone" }
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.8.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

// 全局属性设置
ext {
    // java文件编码方式设置为utf-8
    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'
    javadoc.options.encoding = 'utf-8'
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

repositories {
    //使用Maven本地缓存
    mavenLocal()
    maven {
        credentials {
            username 'deployment'
            password 'deployment123'
        }
        url "http://120.25.156.197:8081/nexus/content/groups/public/"
    }
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    maven {
        url "http://repo1.maven.org/maven2"
    }
    maven {
        url "https://repo.spring.io/libs-release"
    }
    maven { url 'http://repo.spring.io/snapshot' }
    maven { url "http://repo.spring.io/milestone" }
    maven {
        url "https://plugins.gradle.org/m2/"
    }
    maven {
        url "http://repository.jboss.org/nexus/content/groups/public/"
        name = "jboss"
    }
    jcenter()
    mavenCentral()
}

dependencies {

    compile 'javax.mail:javax.mail-api:1.5.6'
    compile 'com.sun.mail:javax.mail:1.5.6'
    compile group: 'org.apache.commons', name: 'commons-email', version: '1.5'
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    baseName = 'email'
    manifest.attributes provider: 'email'
}
